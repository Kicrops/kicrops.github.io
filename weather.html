<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="weather.css" />
	</head>
	<body>
		<header class="header">
			<div class="search-bar">
				<input type="search" value="Buenos Aires" name="" id="input" />
				<button class="button" onclick="getWeather()">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>
		</header>
		<main class="container">
			<div class="card">
				<div class="location">
					<span class="name"></span>
					<span class="region"></span>
					<span class="country"></span>
				</div>
				<div class="info">
					<div class="main-info">
						<span class="temp"></span>
						<span class="weather"></span>
						<span class="humidity"></span>
						<img class="img" src="" alt="" />
					</div>
					<div class="wind-info">
						<span class="wind-speed"></span>
						<span class="wind-dir"></span>
					</div>
					<div class="time-info">
						<span class="time"></span>
					</div>
				</div>
			</div>
		</main>

		<script src="https://kit.fontawesome.com/6d6e8150be.js" crossorigin="anonymous"></script>
		<script src="weather.js"></script>
	</body>
</html>
